<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/index1.css">
</head>

<body>
    <span class="layout">
        <!-- 头部块 -->
        <header class="header">
            <div class="logo">
                 <h3></h3>
            </div>
            <span class="description">新金融&nbsp;&nbsp;&nbsp;新零售</span>
        </header>
        <!-- 中间登录部分 -->
        <div id="register">
            <div class="page">
                <div class="title tc">
                    <span class="tLogin">管理系统</span>
                </div>
                <form class="register-user">
                    <div class="inputInfo">
                        <p class="uName">
                            <i class="iconfont icon-renwu"></i>
                            <input type="text" placeholder="请输入账号" class="username">
                        </p>
                        <p class="uPassword">
                            <i class="iconfont icon-mima"></i>
                            <input type="password" placeholder="请输入密码" class="password">
                        </p>
                        <p class="checkCode">
                            <i class="iconfont icon-webicon203"></i>
                            <input type="text" placeholder="验证码" class="code">
                        </p>
                    </div>
                    <div class="loginButton">
                        <button class="dobutton">登录</button>
                    </div>
                </form>
             
            </div>
        </div>
        <!-- 底部块 -->
        <footer class="footer tc">
            <div class="footer-tips">
                <a href="javascript:;">首页</a>
                <span>|</span>
                <a href="javascript:;">供应链</a>
                <span>|</span>
                <a href="javascript:;">商家版</a>
                <span>|</span>
                <a href="javascript:;">个人版</a>
                <span>|</span>
                <a href="javascript:;">金融科技</a>
                <span>|</span>
                <a href="javascript:;">关于我们</a>
            </div>
        </footer>
    </div>
</body>

</html>
