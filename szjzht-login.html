<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./js/vue2.js"></script>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <span class="layout">
        <!-- 头部块 -->
        <header class="header">
            <div class="logo">
                <a href="javascript:;">
                    <h3></h3>
                </a>
            </div>
            <span class="description">新金融、新零售</span>
        </header>
        <!-- 中间登录部分 -->
        <div id="register">
            <div class="page">
                <div class="title">

                    <span class="tLogin" :class="{active: isActive}" @click="toggleAct">代理商</span>
                    <span class="tRegister" :class="{active: !isActive}" @click="toggleAct">商家</span>
                </div>
                <form class="register-user">
                    <div class="uName">
                        <i class="iconfont icon-renwu"></i>
                        <input type="text" placeholder="请输入账号" class="username">
                    </div>
                    <div class="uPassword">
                        <i class="iconfont icon-mima"></i>
                        <input type="password" placeholder="请输入密码" class="password">
                    </div>
                    <div class="checkCode">
                        <i class="iconfont icon-webicon203"></i>
                        <input type="text" placeholder="验证码" class="code">
                    </div>
                    <button class="dobutton">登录</button>
                </form>
            </div>
        </div>
        <!-- 底部块 -->
        <footer class="footer tc">
            <div class="footer-tips">
                <a href="javascript:;">首页</a>
                <span>|</span>
                <a href="javascript:;">供应链</a>
                <span>|</span>
                <a href="javascript:;">商家版</a>
                <span>|</span>
                <a href="javascript:;">个人版</a>
                <span>|</span>
                <a href="javascript:;">金融科技</a>
                <span>|</span>
                <a href="javascript:;">关于我们</a>
            </div>
        </footer>
    </div>
    <script>
        var vm = new Vue({
            el: '#register',
            data: {
                isActive: false
            },
            methods: {
                toggleAct() {
                    this.isActive = !this.isActive;
                }
            }
        })
    </script>
</body>

</html>
